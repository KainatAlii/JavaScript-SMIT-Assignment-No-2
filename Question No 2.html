<body>
    <script>
        
         let arr = [3, 5, 6, 7, 8, 2, 1]
         function writeData(arr, val) 
         {
            if (val === arr[0])
            {
            return true; 
            }
            return writeData(arr.slice (1), val)
        }
        console.log (writeData(arr, 5));
    </script>
